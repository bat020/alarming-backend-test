<html>
  <head>
    <link rel='stylesheet' href='style.css'>
    <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='alarmtest.js'></script>
  </head>
  <body>

    <h1>Alarming backend test</h1>

    <p id='status-message'>Please log in or sign up</p>

    <p id='user-buttons' hidden>
      <button id='create-button'>create event</button>
      <button id='view-button'>view events</button>
      <button id='logout-button'>log out</button>
    </p>

    <div id='login-form'>
      <p><input id='email' type='email' placeholder='email' autocomplete='off'></p>
      <p><input id='password' type='password' placeholder='password' autocomplete='off'></p>
      <p><button id='login-button'>log in</button> or <button id='signup-button'>sign up</button></p>
    </div>

    <hr>

    <p id='create-status'></p>

    <div id='create-form' hidden>
      <p><input id='title' type='text' placeholder='event title' autocomplete='off'></p>
      <p><button id='submit-button'>submit</button></p>
    </div>

    <div id='view-list' hidden>
      <p id='view-status'></p>
    </div>

  </body>
</html>
